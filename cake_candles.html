<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function birthdayCakeCandles(candles) {
        let max = 0;
        let ar = 0;
        for (let i = 0; i < candles.length; i++) {
          if (max < candles[i]) {
            max = candles[i];
          }
        }
        for (let i = 0; i < candles.length; i++) {
          if (max == candles[i]) {
            ar++;
          }
        }
        return ar;
      }
    </script>
  </body>
</html>
